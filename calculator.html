        <script>
 const Salsa = () =>{
    let age = document.getElementById("dom").value;
    let x = document.getElementById("x").value;
    let y = document.getElementById("y").value;
    var date = new Date();
    var year = date.getFullYear();
    var answer;
    switch(age){
        case "*":
            var answer = x * y;
            break;
        case "+":
            var answer = Number(x) + Number(y);
            break;
        case "-":
            var answer = x - y;
            break;
        case "/":
            var answer = x/y;
            break;
        case "%":
            var answer = x%y;
            break;
        default:
            var answer = "invalid function,\n dont try me";

    }
    document.getElementById("result").innerHTML = answer
}
